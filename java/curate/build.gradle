apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

mainClassName = 'com.cantstopthesignals.five.DumpMain'

dependencies {
    compile project(':common')
    compile 'org.apache.commons:commons-csv:1.4'
}

import org.apache.commons.exec.CommandLine;

task executeDump (type:JavaExec) {
    main = 'com.cantstopthesignals.five.DumpMain'
    classpath = sourceSets.main.runtimeClasspath

    if (System.getProperty("exec.args") != null) {
        args CommandLine.translateCommandline(System.getProperty("exec.args"))
    }
}

task executeUpdateFromCsv (type:JavaExec) {
    main = 'com.cantstopthesignals.five.UpdateFromCsvMain'
    classpath = sourceSets.main.runtimeClasspath

    if (System.getProperty("exec.args") != null) {
        args CommandLine.translateCommandline(System.getProperty("exec.args"))
    }
}
