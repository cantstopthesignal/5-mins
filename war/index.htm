    <script type="text/javascript">
      getQueryParam = function(name, def) {
        var params = window.location.search.substr(1).split('&');
        for (var i = params.length - 1; i >= 0; i--) {
          var pieces = params[i].split('=');
          if (pieces[0] == name) return pieces[1];
        }
        return def;
      };
    </script>
